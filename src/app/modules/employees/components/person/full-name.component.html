<form [formGroup]="personForm" class="form-group">
  <div class="form-inline">
    <label for="firstName">First Name</label>
    <input id="firstName" class="form-control" type="text" formControlName="firstName" placeholder="Required"/>
  </div>
  <div class="form-inline">
    <label for="lastName">Last Name</label>
    <input id="lastName" class="form-control" type="text" formControlName="lastName" placeholder="Required"/>
  </div>
</form>
